<p>Pour désactiver une authentification htaccess il suffit de rajouter un .htaccess à la racine du dossier que l&rsquo;on souhaite authoriser avec la directive suivante :<br />
Satisfy Any</p>
<p>Ou alors le mettre directement dans le vhost :<br />
<directory var="" www="" protected="" unprotected=""><br />
Satisfy Any<br />
</directory></p>
